{% extends 'base.html' %}
{% block content %}

<div class="container app-page">
  <div class="card app-card">

    <h3 class="app-title text-center">Login</h3>

    <form method="POST" action="{{ url_for('login') }}">
      {{ form.hidden_tag() }}

      <div class="mb-4">
        {{ form.username.label(class="form-label") }}
        {{ form.username(class="form-control custom-input") }}
      </div>

      <div class="mb-4">
        {{ form.password.label(class="form-label") }}
        {{ form.password(class="form-control custom-input") }}
      </div>

      <button type="submit" class="btn btn-primary w-100 custom-btn">
        Login
      </button>
    </form>

  </div>
</div>

{% endblock %}
