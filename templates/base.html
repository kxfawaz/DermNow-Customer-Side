<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}My App{% endblock %}</title>

  <!-- Load Bootstrap FIRST -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Load your custom styles AFTER Bootstrap so they override it -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

  </head>
  <body>
    <header>
<header class="py-3 mb-4 border-bottom bg-white shadow-sm">
  <div class="container d-flex flex-wrap justify-content-between align-items-center">
    <h1 class="h3 text-primary fw-bold m-0">DermHub</h1>
    <nav class="nav">
      <a class="nav-link text-primary" href="{{ url_for('signup') }}">Sign Up</a>
      <a class="nav-link text-primary" href="{{ url_for('login') }}">Login</a>
      <a class="nav-link text-primary" href="{{ url_for('logout') }}">Logout</a>
    </nav>
  </div>
</header>

    <!-- Flash messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="container mt-3">
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

    <!-- Page-specific content -->
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
