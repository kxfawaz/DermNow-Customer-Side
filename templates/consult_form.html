{% extends 'base.html' %}
{% block content %}

<div class="app-page">
  <div class="app-card">

    <h3 class="app-title">Select Your Main Concern</h3>

    <form method="POST">
      <div class="option-grid">
        {% for q in form.questions %}
        <label class="option-select">
          <input type="radio" name="concern" value="{{ q.id }}" required>
          <span class="option-text">{{ q.prompt }}</span>
        </label>
        {% endfor %}
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-4">
        Continue
      </button>
    </form>

  </div>
</div>

{% endblock %}
